<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<form class="col-4">
    <div class="form-group">
        <label for="fio">Введите ваше ФИО</label>
        <input type="text" class="form-control" id="fio" aria-describedby="emailHelp" placeholder="Введите ваше ФИО">
        <small id="fioHelp" class="form-text text-muted">Подсказка</small>
    </div>
    <div class="form-group">
        <label for="tel">Введите ваш Телефон</label>
        <input type="tel" class="form-control" id="tel" placeholder="Введите ваш Телефон">
        <small id="telHelp" class="form-text text-muted">Подсказка</small>
    </div>
    <div class="form-group">
        <label for="mail">Введите ваше Email</label>
        <input type="email" class="form-control" id="mail" aria-describedby="emailHelp"
               placeholder="Введите ваше Email">
        <small id="mailHelp" class="form-text text-muted">Подсказка</small>
    </div>
    <div class="form-group">
        <label for="category">Введите категорию товара</label>
        <select name="category" id="category" class="form-control">
            <option class="form-control" value="1">Первый фариант</option>
            <option class="form-control" value="2">Второй фариант</option>
        </select>
        <small id="categoryHelp" class="form-text text-muted">Подсказка</small>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Поделитесь своим мнением</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <small id="exampleFormControlTextareaHelp" class="form-text text-muted">Подсказка</small>
    </div>
    <div class="form-group">
        <input type="file" class="form-control-file">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Принимаю <a href="#" style="color: #185FBF">условия
            пользовательского соглашенияl</a></label>
    </div>
    <div class="form-item">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2198.341476010741!2d84.99515628565092!3d56.56518897365303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4326919c685ff4df%3A0x7183d64d017b0401!2z0JrRg9C30L7QstC70LXQstGB0LrQuNC5INGC0YDQsNC60YIsIDYsINCi0L7QvNGB0LosINCi0L7QvNGB0LrQsNGPINC-0LHQuy4sIDYzNDA1OA!5e0!3m2!1sru!2sru!4v1593094118617!5m2!1sru!2sru"
                width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
    </div>
    <button type="submit" class="btn btn-outline-yellow">Отправить заявку</button>
</form>
</body>
</html>
